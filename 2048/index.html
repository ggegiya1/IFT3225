<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="js/game.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/game.controller.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>2048</h1>
    <p>Number of rows</p>
    <form class="form-inline">
        <div class="input-group">
            <input id="num_rows" type="text" class="form-control" size="30" value="4" required>
            <div class="input-group-btn">
                <button id="start_btn" type="button" class="btn btn-danger">Start Game</button>
            </div>
        </div>
    </form>
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="game_board" class="center-block"></div>
        </div>
    </div>
</div>


</body>
</html>
