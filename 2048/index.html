<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <script src="js/game.js"></script>
    <script type="text/javascript">
        function start_game(form) {
            var game = new Game(form.num_rows.value);
            game.drawField();
        }
    </script></head>
<body>


<form onsubmit="start_game(this);">
    <label>
        Number of rows:
        <input type="text" name="num_rows" value="4">
    </label>
    <input type="submit" value="Start Game">
</form>

<div id="game_field"></div>

</body>
</html>
